variables:
- template: /eng/common/templates-official/variables/pool-providers.yml@self
- name: _TeamName
  value: DotNetCore
    
trigger: none

schedules:
- cron: 0 12 * * 1-5
  displayName: Weekday CodeQL Run
  branches:
    include:
    - main
  always: true

parameters:
- name: enableTsa
  displayName: 'Enable TSA'
  type: boolean
  default: true

extends:
  template: /eng/pipelines/templates/pipeline-template.yml@self
  parameters:
    sdl:
      sbom:
        enabled: false
    stages:
    - stage: Build
      displayName: Build and Analyze
      jobs:
      - template: /eng/pipelines/jobs/platform-matrix.yml@self
        parameters:
          jobTemplate: /eng/pipelines/jobs/build-codeql.yml@self
          includeArm64: true
          jobParameters:
            enableTsa: ${{ parameters.enableTsa }}
