version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily
  target-branch: main
- package-ecosystem: nuget
  directory: /eng/dependabot/independent
  schedule:
    interval: daily
  target-branch: main
  ignore:
  - dependency-name: Microsoft.Extensions.*
    update-types:
    - version-update:semver-major
  - dependency-name: Moq
  commit-message:
    prefix: '[main] '
  groups:
    azure-sdk-dependencies:
      patterns:
      - Azure.Core
      - Azure.Identity
      - Azure.Storage.*
    identity-dependencies:
      patterns:
      - Microsoft.Identity.*
      - Microsoft.IdentityModel.*
- package-ecosystem: nuget
  directory: /eng/dependabot/nuget.org
  schedule:
    interval: daily
  target-branch: main
  commit-message:
    prefix: '[main] '
