name: To Do Comments
on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
    
permissions:
  pull-requests: write
  issues: write

jobs:
  create-todo-issue:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.comment.body, '#TODO') }}
    steps:
      - run: |
          trimmed_comment=$(echo "${{ github.event.comment.body }}" | sed 's/#TODO //g')
          echo "trimmed_comment_env=$(echo ${trimmed_comment})" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        id: create-issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: ${{ env.trimmed_comment_env }}
          RAW_URL: ${{ github.event.comment.url }}
          URL: ${{ github.event.comment.html_url }}
          ASSIGNEE: ${{ github.event.comment.user.login }}
      - run: echo "issue_number=$(echo ${{ steps.create-issue.outputs.number }})" >> $GITHUB_ENV
      - run: 'echo Created issue number ${{ steps.create-issue.outputs.number }}'
      - run: 'echo Created ${{ steps.create-issue.outputs.url }}'
      - uses: kkeirstead/AssignIssue@main
        with:
          issueNumber: ${{ env.issue_number }}
          assignee: ${{ github.event.comment.user.login }}
