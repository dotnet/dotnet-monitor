name: To Do Comments
on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
    
permissions:
  pull-requests: write
  issues: write

jobs:
  create-todo-issue:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.comment.body, '#TODO') }}
    steps:
      - run: |
          trimmed_comment=$(echo "${{ github.event.comment.body }}" | sed 's/#TODO //g')
          echo "trimmed_comment_env=$(echo ${trimmed_comment})" >> $GITHUB_ENV
          gh issue create --label "todo" --assignee "${{ github.event.comment.user.login }}" --title "${{ env.trimmed_comment_env }}" --body "${{ github.event.comment.html_url }}"
