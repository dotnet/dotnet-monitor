name: 'Documentation spellchecker'
on:
  pull_request:
    paths: ['**/*.md']

permissions:
  pull-requests: read

jobs:
  spellcheck:
    name: 'Documentation spellchecker'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: streetsidesoftware/cspell-action@v2
        name: Spellcheck
        with:
            files: '**/*.md'
            inline: warning
            incremental_files_only: true