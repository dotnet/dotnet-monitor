name: 'Documentation spell check'
on:
  pull_request:
    paths: ['**/*.md']

permissions:
  pull-requests: read

jobs:
  spellcheck:
    name: 'Documentation spell check'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        name: Setup node
        with:
            node-version: "16"
      - run: npm install -g cspell
        name: Install cspell
      - run: cspell --config ./cspell.json "./**/*.md" --no-progress
        name: Run cspell