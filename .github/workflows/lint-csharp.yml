name: 'C# linting'
on:
  pull_request:
    paths: ['**.cs,', '.editorconfig']
    branches: [main]

permissions:
  pull-requests: write

jobs:
  lint-csharp:
    name: 'C# Linting'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get base commit for the PR
        run: |
          git fetch origin ${{ github.base_ref }}
          echo "base_sha=$(git rev-parse origin/${{ github.base_ref }})" >> $GITHUB_ENV
          echo "Merging ${{ github.sha }} into ${{ github.base_ref }}"

      - name: Get changed files
        run: |
          echo "Files changed: '$(git diff-tree --no-commit-id --name-only -r ${{ env.base_sha }} ${{ github.sha }})'"
          changed_source_files=$(git diff-tree --no-commit-id --name-only -r ${{ env.base_sha }} ${{ github.sha }} | { grep "**.cs$" || test $? = 1; })
          echo "Files to validate: '${changed_source_files}'"
          echo "updated-files=$(echo ${changed_source_files})" >> $GITHUB_ENV

      - name: Get dotnet version
        run: echo 'DOTNET_VERSION='$(jq -r '.tools.dotnet' global.json) >> $GITHUB_ENV

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          include-prerelease: true

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Run dotnet format
        run: dotnet dotnet-format --include ${{ env.updated-files }}

      - name: Submit formatting suggestions
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: 'dotnet format'
