name: 'Add Markdown Feedback'
on:
  pull_request:
    paths: ['documentation/**.md']
    branches: ['main', 'release/6.x']

permissions:
  pull-requests: read

jobs:
  add-markdown-feedback:
    name: 'Add Markdown Feedback'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get base commit for the PR
        run: |
          git fetch origin ${{ github.base_ref }}
          echo "base_sha=$(git rev-parse origin/${{ github.base_ref }})" >> $GITHUB_ENV
          echo "Merging ${{ github.sha }} into ${{ github.base_ref }}"
      - name: Get changed files
        run: |
          echo "Files changed: '$(git diff-tree --no-commit-id --name-only -r ${{ env.base_sha }} ${{ github.sha }})'"
          changed_source_files=$(git diff-tree --no-commit-id --name-only -r ${{ env.base_sha }} ${{ github.sha }} | { grep "**.md$" || test $? = 1; })
          echo "Files to validate: '${changed_source_files}'"
          echo "updated_files=$(echo ${changed_source_files})" >> $GITHUB_ENV
      - name: Get dotnet version
        run: echo 'dotnet_version='$(jq -r '.tools.dotnet' global.json) >> $GITHUB_ENV

      - name: Append To File
        uses: kkeirstead/AppendToFile@main
        with:
          textToSearch: 'HelpfulDocs/images/WasThisHelpful.png'
          textToAdd: '[<img src=../../HelpfulDocs/images/WasThisHelpful.png width="150"/>](https://www.surveymonkey.com/r/XFMFHJ9?src={insertFileName})'
          insertFileName: 'true'
          paths: ${{ env.updated_files }}

      - name: Generate artifacts
        run: |
          mkdir -p ./pr
          cp $GITHUB_EVENT_PATH ./pr/pr-event.json
          echo -n $GITHUB_EVENT_NAME > ./pr/pr-event-name
          git diff > ./pr/linter.diff
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pr-linter
          path: pr/
