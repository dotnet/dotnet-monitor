version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
#@ for branch in getBranches():
#@ commit_prefix = "[" + branch.name + "] "
  - package-ecosystem: "nuget"
    directory: "/eng/dependabot/independent"
    schedule:
      interval: "daily"
    target-branch: #@ branch.name
    ignore:
      - dependency-name: "Microsoft.Extensions.*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "Moq"
    commit-message:
      prefix: #@ commit_prefix
    groups:
      azure-storage-dependencies:
        patterns:
          - "Azure.Storage.*"
      identity-dependencies:
        patterns:
          - "Azure.Identity"
          - "Microsoft.Identity.*"
          - "Microsoft.IdentityModel.*"
  - package-ecosystem: "nuget"
    directory: "/eng/dependabot/nuget.org"
    schedule:
      interval: "daily"
    target-branch: #@ branch.name
    commit-message:
      prefix: #@ commit_prefix
#@ for tfm in getTfms()[branch.majorVersion]:
  - package-ecosystem: "nuget"
    directory: #@ "/eng/dependabot/" + tfm
    schedule:
      interval: "daily"
    target-branch: #@ branch.name
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major" ]
    commit-message:
      prefix: #@ commit_prefix
    groups:
      runtime-dependencies:
        patterns:
          - "Microsoft.Extensions.*"
          - "Microsoft.NETCore.App.Runtime.*"
#@ end
#@ end
